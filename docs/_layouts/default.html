    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/semantic/semantic.min.css">

    <style type="text/css">
        body {
            background-color: #FFFFFF;
        }
        .ui.menu .item img.logo {
            margin-right: 1.5em;
        }
        .main.container {
            margin-top: 7em;
        }
        .wireframe {
            margin-top: 2em;
        }
        .ui.footer.segment {
            margin: 5em 0em 0em;
            padding: 5em 0em;
        }
    </style>

</head>
<body>

<div class="ui fixed inverted menu">
    <div class="ui container">
        <a href="#" class="item">
            <img class="logo" src="{{ site.baseurl}}/assets/images/logo.png">
            <b>Math Tutorial</b>
        </a>
        <a href="#" class="item">Home</a>
    </div>
</div>

<div class="ui main text container">
    <h1 class="ui header">Math Tutorial</h1>
    
    {{ content }}
</div>

<div class="ui inverted vertical footer segment">
    <div class="ui center aligned container">
        <img src="{{ site.baseurl}}/assets/images/logo.png" class="ui centered mini image">
        <div class="ui horizontal inverted small divided link list">
            <a class="item" href="#"></a>
        </div>
    </div>
</div>



</body></html>
